<head>

  <style>
    /* --- TEMA MODEN --- */
    :root {
      --primary: #A67734; --primary-dark: #8B5E26; --bg: #FAF9F6;
      --surface: #FFFFFF; --text-main: #2D241E; --text-muted: #8A817C;
      --border: #EAE5E0; --radius-lg: 24px; --radius-md: 16px;
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
      --app-max-width: 100%; 
      --content-max-width: 1200px;
    }
    
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body { 
      margin: 0; 
      font-family: "Plus Jakarta Sans", sans-serif; 
      background: var(--bg); 
      color: var(--text-main); 
      user-select: none;
      min-height: 100vh;
    }
    
    #mobile-viewport {
        width: 100%;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        padding-bottom: 120px;
    }

    h1, h2, h3, h4, button, .brand { font-family: "Outfit", sans-serif; }

    /* ANIMATIONS */
    @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    .anim { opacity: 0; animation: fadeUp 0.6s forwards; }
    .d-1 { animation-delay: 0.1s; } .d-2 { animation-delay: 0.2s; } .d-3 { animation-delay: 0.3s; } .d-4 { animation-delay: 0.4s; }

    /* --- CONTINUOUS PULSE ANIMATION --- */
    @keyframes pulse-cart {
        0% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(166, 119, 52, 0)); }
        50% { transform: scale(1.15); filter: drop-shadow(0 0 8px rgba(166, 119, 52, 0.4)); color: var(--primary); }
        100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(166, 119, 52, 0)); }
    }
    .pulse-active i { 
        animation: pulse-cart 1.5s infinite ease-in-out; 
    }

    /* --- ZOOM MODAL --- */
    .zoom-modal {
        position: fixed; inset: 0; 
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        z-index: 9999;
        display: none; align-items: center; justify-content: center;
        opacity: 0; transition: opacity 0.3s ease;
    }
    .zoom-modal.active { display: flex; opacity: 1; }
    .zoom-content {
        max-width: 90%; max-height: 80vh;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        transform: scale(0.8); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        object-fit: contain;
    }
    .zoom-modal.active .zoom-content { transform: scale(1); }
    .zoom-close {
        position: absolute; top: 20px; right: 20px;
        color: white; font-size: 30px; cursor: pointer;
        background: rgba(255,255,255,0.2); width: 40px; height: 40px;
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
    }

    /* --- INSTALL POPUP --- */
    #pipahInstallPopup {
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: 400px;
        background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
        padding: 15px 20px; border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        z-index: 9990; display: none; opacity: 0; transition: opacity 0.4s, top 0.4s;
        border: 1px solid rgba(0,0,0,0.05); text-align: center;
    }
    #pipahInstallPopup.show { opacity: 1; top: 80px; }
    .install-btn {
        background: var(--primary); color: white; border: none;
        padding: 8px 20px; border-radius: 20px; margin-top: 10px;
        font-weight: bold; font-size: 13px; cursor: pointer;
        box-shadow: 0 4px 10px rgba(166, 119, 52, 0.3);
    }

    /* HEADER */
    .app-header { 
        position: fixed; top: 0; left: 0; right: 0; z-index: 100; 
        background: rgba(250, 249, 246, 0.7); 
        backdrop-filter: blur(20px); 
        padding: 15px 24px; 
        border-bottom: 1px solid rgba(255,255,255,0.1); 
        display: flex; justify-content: space-between; align-items: center; 
    }
    
    .brand { font-size: 22px; font-weight: 700; color: var(--primary); letter-spacing: -0.5px; text-shadow: 0 2px 10px rgba(255,255,255,0.8); }
    
    .header-reseller-btn {
        background: linear-gradient(135deg, #FAD961, #F76B1C);
        color: white; border: none;
        padding: 8px 16px; border-radius: 20px;
        font-size: 11px; font-weight: 700;
        box-shadow: 0 4px 10px rgba(247, 107, 28, 0.3);
        cursor: pointer; transition: 0.2s;
    }
    .header-reseller-btn:active { transform: scale(0.95); }

    /* HERO */
    .hero-wrapper { 
        margin-top: 0; 
        width: 100%;
        overflow: hidden;
    }
    .slider-container { 
        display: flex; 
        width: 100%;
        overflow-x: auto; 
        scroll-snap-type: x mandatory; 
        scrollbar-width: none; 
        padding: 0; 
    }
    .slider-container::-webkit-scrollbar { display: none; }
    
    .hero-card { 
        min-width: 100%; 
        height: 45vh; 
        min-height: 350px;
        max-height: 500px;
        border-radius: 0 0 30px 30px;
        scroll-snap-align: start; 
        position: relative; 
        background-size: cover; 
        background-position: center; 
        box-shadow: 0 10px 30px -5px rgba(0,0,0,0.15); 
    }
    
    .hero-overlay { 
        position: absolute; bottom: 0; left: 0; right: 0; 
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%); 
        padding: 40px 24px 30px;
        display: flex; align-items: flex-end; 
        pointer-events: none; 
        border-radius: 0 0 30px 30px;
    }
    .hero-title { color: white; font-size: 24px; font-weight: 700; margin: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

    .content-container {
        max-width: var(--content-max-width);
        margin: 0 auto;
        width: 100%;
    }

    /* SWIPER */
    .section-title { padding: 0 24px; margin-top: 25px; font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; color: var(--text-main); }
    .section-title::after { content:''; flex:1; height:1px; background: #eee; }
    
    .swiper { width: 100%; padding-top: 20px; padding-bottom: 40px; }
    .swiper-slide {
      background-position: center; background-size: cover; 
      width: 220px; height: 280px;
      border-radius: 20px; 
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      display: flex; align-items: flex-end; overflow: hidden;
      border: 2px solid white; position: relative; cursor: zoom-in;
    }
    .slide-content {
        background: rgba(255,255,255,0.95); width: 100%; padding: 15px;
        backdrop-filter: blur(8px); transform: translateY(100px); transition: 0.4s;
        display: flex; flex-direction: column; gap: 5px; pointer-events: auto;
    }
    .swiper-slide-active .slide-content { transform: translateY(0); }
    .slide-add-btn {
        background: var(--primary); color: white; border: none; padding: 8px; border-radius: 10px;
        font-size: 12px; font-weight: bold; margin-top: 5px; width: 100%;
        display: flex; align-items: center; justify-content: center; gap: 5px; cursor: pointer;
    }

    /* PRODUCTS */
    .cat-scroll { display: flex; gap: 10px; padding: 0 24px; margin: 15px 0 15px 0; overflow-x: auto; scrollbar-width: none; }
    .cat-btn { padding: 10px 20px; background: var(--surface); border: 1px solid var(--border); border-radius: 30px; color: var(--text-muted); font-weight: 600; font-size: 13px; white-space: nowrap; transition: 0.3s; cursor: pointer; }
    .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
    
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 0 24px; }
    @media (min-width: 600px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    @media (min-width: 900px) { .grid { grid-template-columns: repeat(4, 1fr); } .hero-card { height: 500px; } }

    .card { background: var(--surface); border-radius: var(--radius-md); padding: 12px; box-shadow: var(--shadow-sm); display: flex; flex-direction: column; transition: 0.2s; }
    .card:active { transform: scale(0.98); }
    .card-img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 12px; background: #f0f0f0; margin-bottom: 12px; cursor: zoom-in; }
    .add-btn { width: 32px; height: 32px; background: var(--surface); border: 1px solid var(--border); border-radius: 10px; color: var(--primary); display: flex; align-items: center; justify-content: center; cursor: pointer; }

    /* GALLERY - 4 COLUMN GRID */
    .gallery-grid { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); 
        gap: 10px; 
        padding: 0 24px; 
    }
    .gallery-item-grid { 
        width: 100%; 
        aspect-ratio: 1;
        border-radius: 12px; 
        background-size: cover; 
        background-position: center;
        border: 2px solid white; 
        box-shadow: 0 5px 10px rgba(0,0,0,0.05); 
        cursor: zoom-in; 
    }

    /* --- MINIMALIST NAV & TIKTOK BUTTON --- */
    .nav { 
        position: fixed; bottom: 20px; z-index: 500; 
        width: 280px; /* Minimalist width */
        left: 50%; transform: translateX(-50%); 
        /* Darker, sleeker background */
        background: rgba(20, 20, 20, 0.92); 
        backdrop-filter: blur(16px); 
        height: 55px; /* Minimalist height */
        border-radius: 30px; 
        display: flex; justify-content: space-evenly; align-items: center; 
        color: #777; 
        box-shadow: 0 10px 25px rgba(0,0,0,0.25); 
        border: 1px solid rgba(255,255,255,0.08);
    }
    
    .nav-item { 
        position: relative; 
        cursor: pointer; 
        width: 50px; height: 100%; 
        display: flex; align-items: center; justify-content: center;
        font-size: 18px;
        transition: 0.2s;
    }
    .nav-item.active { color: white; }
    
    /* Active TikTok Style */
    .nav-item.tiktok-special {
        color: white; /* Always active */
        font-size: 24px; /* Slightly larger */
        filter: drop-shadow(0 0 6px rgba(255, 40, 90, 0.4)); /* Subtle red glow */
    }
    .nav-item.tiktok-special:active { transform: scale(0.9); }

    .badge { 
        position: absolute; 
        top: 10px; 
        right: 8px; 
        background: #FF4757; color: white; border: 2px solid #222; 
        font-size: 9px; width: 16px; height: 16px; border-radius: 50%; 
        display: flex; align-items: center; justify-content: center; 
        opacity: 0; pointer-events: none;
    }
    .badge.show { opacity: 1; }
    
    /* SMART TOOLTIP */
    .tiktok-tooltip {
        position: absolute;
        bottom: 70px; /* Float above nav */
        left: 50%; transform: translateX(-50%);
        background: white;
        color: #2D241E;
        padding: 8px 14px;
        border-radius: 12px;
        font-size: 11px; font-weight: 600;
        white-space: nowrap;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        pointer-events: none; 
        opacity: 0; 
        animation: popIn 0.6s 1.5s forwards, float 3.5s infinite ease-in-out;
        z-index: 501;
        border: 1px solid rgba(0,0,0,0.05);
    }
    
    .tiktok-tooltip::after {
        content: ''; position: absolute; top: 100%; left: 50%;
        margin-left: -6px; border-width: 6px; border-style: solid;
        border-color: white transparent transparent transparent;
    }

    .txt-highlight { color: #FF0050; font-weight: 800; } 

    @keyframes popIn { from { opacity: 0; transform: translate(-50%, 15px) scale(0.9); } to { opacity: 1; transform: translate(-50%, 0) scale(1); } }
    @keyframes float { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -5px); } }

    /* DRAWER */
    .drawer-overlay { position: fixed; inset: 0; z-index: 990; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); opacity: 0; pointer-events: none; transition: 0.3s; display: flex; justify-content: center; }
    .drawer-overlay.open { opacity: 1; pointer-events: auto; }
    .drawer { 
        position: fixed; bottom: 0; z-index: 1000; 
        width: 100%; max-width: 500px; 
        left: 50%; transform: translateX(-50%) translateY(105%); 
        background: var(--surface); border-radius: 30px 30px 0 0; 
        transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
        display: flex; flex-direction: column; max-height: 85vh; 
        box-shadow: 0 -10px 40px rgba(0,0,0,0.1); 
    }
    .drawer.open { transform: translateX(-50%) translateY(0); }

    #loader { max-width: 100%; left: 0; right:0; transform: none; }
  </style>
</head>
<body>

  <script>
    // --- API CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyA2Y2cOh3J7U916Ip0tnDDFVs2fK6sACl0",
        authDomain: "pipahcookies-21e38.firebaseapp.com",
        projectId: "pipahcookies-21e38",
        storageBucket: "pipahcookies-21e38.firebasestorage.app",
        messagingSenderId: "162482379926",
        appId: "1:162482379926:web:14d16f5a2444816876f6b7"
    };

    try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
    const db = firebase.firestore();

    let products = [], cart = JSON.parse(localStorage.getItem('pipah_cart')) || [];
    let settings = { whatsapp: '601121243407', resellerLink: '#' };
    let swiperInstance = null;
    let deferredPrompt; 

    window.onload = function() {
        setTimeout(() => { document.getElementById('loader').style.opacity = 0; setTimeout(()=>document.getElementById('loader').style.display='none',500); }, 1500);

        db.collection('settings').doc('config').onSnapshot(d => { if(d.exists) settings = {...settings, ...d.data()}; });

        // HERO
        db.collection('hero_banners').limit(4).onSnapshot(s => {
            const c = document.getElementById('hero-slider'); c.innerHTML='';
            s.forEach(d => c.innerHTML += `<div class="hero-card" style="background-image: url('${d.data().image}');" data-tilt><div class="hero-overlay"><h2 class="hero-title">${d.data().title||''}</h2></div></div>`);
            startAutoSlide();
        });

        // TRENDING - UPDATED WITH SORT & LOOP
        db.collection('trending_products').limit(10).onSnapshot(s => {
            const wrapper = document.getElementById('trending-wrapper');
            let trendItems = [];

            // 1. Collect Data
            s.forEach(doc => {
                const d = doc.data();
                const pid = doc.id;
                // Add to Global Products for cart logic
                const existingProd = products.find(p => p.id === pid);
                if (!existingProd) { products.push({ id: pid, ...d }); }
                
                // Add to temporary array for sorting
                trendItems.push({ id: pid, ...d });
            });

            // 2. Sort: Available First (True), Unavailable Last (False)
            trendItems.sort((a, b) => {
                // If a is available and b is not, a comes first (-1)
                // If a is not available and b is, b comes first (1)
                // If same, keep order (0)
                if (a.available === b.available) return 0;
                return a.available ? -1 : 1;
            });

            // 3. Render Sorted Items
            wrapper.innerHTML = '';
            trendItems.forEach(d => {
                // Styling for unavailable items
                const isSoldOut = (d.available === false);
                const opacityStyle = isSoldOut ? 'opacity:0.6; filter:grayscale(100%);' : '';
                const btnState = isSoldOut ? 'disabled style="background:#ccc; cursor:not-allowed;"' : '';
                const btnText = isSoldOut ? 'Sold Out' : '<i class="fas fa-plus-circle"></i> Tambah';
                const addToCartAction = isSoldOut ? '' : `onclick="event.stopPropagation(); addToCart('${d.id}')"`;

                wrapper.innerHTML += `
                    <div class="swiper-slide" style="background-image: url('${d.image}'); ${opacityStyle}">
                        <div class="slide-content">
                            <h3 style="margin:0; font-size:15px; font-weight:700;">${d.name}</h3>
                            <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
                                <span style="font-size:13px; color:var(--primary); font-weight:bold;">RM ${d.price}</span>
                            </div>
                            <button class="slide-add-btn" ${btnState} ${addToCartAction}>${btnText}</button>
                        </div>
                    </div>`;
            });

            // 4. Init Swiper with Loop
            if(swiperInstance) swiperInstance.destroy(true, true);
            swiperInstance = new Swiper(".mySwiper", { 
                effect: "coverflow", 
                grabCursor: true, 
                centeredSlides: true, 
                slidesPerView: "auto", 
                loop: true, // <--- INFINITY LOOP ENABLED
                coverflowEffect: { rotate: 30, stretch: 0, depth: 100, modifier: 1, slideShadows: true }, 
                pagination: { el: ".swiper-pagination" } 
            });
        });

        // PRODUCTS
        db.collection('products').onSnapshot(s => {
            s.forEach(d => { if(!products.find(p=>p.id===d.id)) products.push({id:d.id, ...d.data()}); });
            renderProducts(products.filter(p=> p.category !== 'Trending'));
        });

        // GALLERY
        db.collection('gallery_images').limit(20).onSnapshot(s => {
            const c = document.getElementById('gallery-grid'); c.innerHTML='';
            s.forEach(d => c.innerHTML += `<div class="gallery-item-grid" style="background-image: url('${d.data().image}');" data-tilt></div>`);
            VanillaTilt.init(document.querySelectorAll("[data-tilt]"));
        });
        updateCartUI();
        
        checkInstall();
    };

    // --- ZOOM ---
    function openZoom(url) { const m=document.getElementById('zoomModal'); document.getElementById('zoomImg').src=url; m.style.display='flex'; setTimeout(()=>m.classList.add('active'),10); }
    function closeZoom() { const m=document.getElementById('zoomModal'); m.classList.remove('active'); setTimeout(()=>m.style.display='none',300); }
    
    document.addEventListener('click', (e) => {
        if(e.target.classList.contains('card-img')) { openZoom(e.target.src); return; }
        const el = e.target.closest('.swiper-slide, .gallery-item-grid');
        if(el) {
            if(e.target.closest('.slide-add-btn') || e.target.closest('.add-btn')) return;
            const bg = window.getComputedStyle(el).backgroundImage;
            if(bg && bg!=='none') openZoom(bg.slice(4,-1).replace(/"/g,""));
        }
    });

    // --- PWA ---
    function checkInstall() {
        if(!localStorage.getItem('pipahInstalled')) {
            setTimeout(() => {
                const popup = document.getElementById('pipahInstallPopup');
                if(deferredPrompt) {
                    popup.style.display = 'block'; setTimeout(()=>popup.classList.add('show'), 50);
                }
            }, 3000);
        }
    }
    
    function closeInstallPopup() {
        const popup = document.getElementById('pipahInstallPopup');
        popup.classList.remove('show'); setTimeout(() => popup.style.display='none', 400);
    }

    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });

    document.getElementById('btnInstall').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') { localStorage.setItem('pipahInstalled', 'true'); }
            deferredPrompt = null; closeInstallPopup();
        }
    });

    // --- FUNCS ---
    function startAutoSlide() { const s=document.getElementById('hero-slider'); setInterval(()=>{ if(s) { s.scrollLeft+=s.offsetWidth; if(s.scrollLeft>=s.scrollWidth-s.offsetWidth) s.scrollLeft=0; } }, 5000); }
    function renderProducts(l) { const g=document.getElementById('product-list'); g.innerHTML=''; l.forEach(p=>{ g.innerHTML+=`<div class="card"><img src="${p.image}" class="card-img"><div style="font-size:10px; color:#8A817C; font-weight:600;">${p.category}</div><div style="font-weight:700; font-size:14px; margin-bottom:4px;">${p.name}</div><div style="margin-top:auto; display:flex; justify-content:space-between; align-items:center;"><div style="font-weight:700; color:#A67734;">RM ${p.price}</div><button class="add-btn" onclick="addToCart('${p.id}')"><i class="fas fa-plus"></i></button></div></div>`; }); }
    function filterCat(c,b) { document.querySelectorAll('.cat-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); const l=products.filter(p=>p.category!=='Trending'); renderProducts(c==='all'?l:l.filter(p=>p.category===c)); }
    
    function addToCart(id) { 
        const p=products.find(x=>x.id===id), i=cart.find(x=>x.id===id); 
        if(!p)return; 
        i?i.qty++:cart.push({...p,qty:1}); 
        saveCart(); 
        // No manual pulse trigger needed here, updateCartUI handles state
    }
    
    function saveCart() { localStorage.setItem('pipah_cart', JSON.stringify(cart)); updateCartUI(); }
    
    function modQty(i,d) { cart[i].qty+=d; if(cart[i].qty<=0)cart.splice(i,1); saveCart(); }
    
    function toggleCart() { document.getElementById('cart-drawer').classList.toggle('open'); document.getElementById('drawer-overlay').classList.toggle('open'); }
    
    function openReseller() { if(settings.resellerLink) window.open(settings.resellerLink, '_blank'); }

    // --- UPDATE CART UI & HANDLE PULSE STATE ---
    function updateCartUI() { 
        const l = document.getElementById('cart-content'); 
        l.innerHTML = ''; 
        let t = 0, c = 0; 
        
        cart.forEach((x, i) => { 
            let unitPrice = parseFloat(x.price); // Default
            let activeLabel = "";

            if (x.priceTier3 && x.minQty3 && x.qty >= parseInt(x.minQty3)) {
                unitPrice = parseFloat(x.priceTier3);
                activeLabel = " (- RM2 OFF)";
            }
            else if (x.priceTier2 && x.minQty2 && x.qty >= parseInt(x.minQty2)) {
                unitPrice = parseFloat(x.priceTier2);
                activeLabel = " (- RM1 OFF)";
            }

            t += unitPrice * x.qty; 
            c += x.qty; 
            
            let displayPriceHtml = `RM ${unitPrice.toFixed(2)}`;
            if(unitPrice < x.price) {
                displayPriceHtml = `
                    <span style="text-decoration:line-through; color:#bbb; font-size:11px;">RM ${x.price}</span> 
                    <span style="color:#A67734; font-weight:bold;">RM ${unitPrice.toFixed(2)}</span>
                    <span style="font-size:9px; background:#e0f2fe; color:#0284c7; padding:1px 4px; border-radius:4px;">${activeLabel}</span>
                `;
            }

            l.innerHTML += `
                <div style="display:flex; gap:12px; margin-bottom:16px; align-items:center;">
                    <img src="${x.image}" style="width:50px; height:50px; border-radius:10px; object-fit:cover;">
                    <div style="flex:1;">
                        <div style="font-weight:700; font-size:13px;">${x.name}</div>
                        <div style="font-size:12px; color:#888;">${displayPriceHtml}</div>
                    </div>
                    <div style="background:#f5f5f5; padding:4px 8px; border-radius:8px; display:flex; gap:8px;">
                        <button onclick="modQty(${i},-1)" style="border:none;">-</button>
                        <span style="font-weight:700; font-size:13px;">${x.qty}</span>
                        <button onclick="modQty(${i},1)" style="border:none; color:#A67734;">+</button>
                    </div>
                </div>`; 
        }); 

        document.getElementById('cart-total').innerText = "RM " + t.toFixed(2); 
        document.getElementById('cart-badge').innerText = c; 
        document.getElementById('cart-badge').classList.toggle('show', c > 0); 
        
        // --- CONTINUOUS PULSE LOGIC ---
        const navItem = document.getElementById('cart-nav-item');
        if(c > 0) {
            navItem.classList.add('pulse-active');
        } else {
            navItem.classList.remove('pulse-active');
            l.innerHTML = '<div style="text-align:center; padding-top:40px; color:#ccc;">Bakul kosong</div>'; 
        }
    }

    // --- CHECKOUT & AUTO CLEAR CART ---
    function goToCheckout() { 
        if(cart.length===0) return alert("Bakul kosong!"); 
        const n=document.getElementById('cust-name').value, o=document.getElementById('cust-note').value; 
        if(!n) return alert("Sila masukkan nama."); 

        let finalTotal = 0;
        let finalCartItems = cart.map(x => {
            let unitPrice = parseFloat(x.price);
            if (x.priceTier3 && x.minQty3 && x.qty >= parseInt(x.minQty3)) unitPrice = parseFloat(x.priceTier3);
            else if (x.priceTier2 && x.minQty2 && x.qty >= parseInt(x.minQty2)) unitPrice = parseFloat(x.priceTier2);
            
            finalTotal += unitPrice * x.qty;
            return { ...x, finalPrice: unitPrice }; 
        });

        // Save items inside Order Info for the Invoice Page
        localStorage.setItem('pipah_order_info', JSON.stringify({ 
            orderId:'ORD-'+Math.floor(100000+Math.random()*900000), 
            date:new Date().toISOString(), 
            buyerName:n, 
            buyerAddress:o||'-', 
            whatsappAdmin:settings.whatsapp,
            totalAmount: finalTotal,
            items: finalCartItems // <--- IMPORTANT: Invoice must read this!
        })); 
        
        // CLEAR CART
        localStorage.removeItem('pipah_cart');
        cart = []; // Reset memory
        
        window.location.href='invois.html'; 
    }

    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./service-worker.js').then(reg => console.log('SW Registered')).catch(err => console.log('SW Fail', err)); }); }
  </script>
</body>
